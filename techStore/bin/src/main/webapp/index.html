<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/createUser.css">
  <title>TechStore</title>
</head>

<body>
  <h1>TechStore</h1>


  <div class="centralizer">


    <h1>Criar conta</h1>

    <div id="card-create-user">
      <form class="form" action="/create-user" method="post">

        <div class="inputs">
          <div class="dados">
            <label class="label">Name</label>
            <input class="input" type="text" name="user-name" id="user-name">
          </div>
          <div class="dados">
            <label class="label">Senha</label>
            <input class="input" type="text" name="senha-1" id="senha-1">
          </div>
          <div class="dados">
            <label class="label">Data de Nascimento</label>
            <input class="input" type="text" name="user-nascimento" id="user-nascimento">
          </div>
          <div class="dados">
            <label class="label">Confirmar senha</label>
            <input class="input" type="text" name="senha-2" id="senha-2">
          </div>
          <div class="dados">
            <label class="label">CPF</label>
            <input class="input" placeholder="Somento números" type="text" name="user-cpf" id="user-cpf">
          </div>
          <div class="dados">
            <label class="label">Endereço</label>
            <input class="input" type="text" name="user-endereco" id="user-endereco">
          </div>
          <div class="dados">
            <label class="label">Email</label>
            <input class="input" type="text" name="user-email" id="user-email">
          </div>
          <div class="dados">
            <label class="label">CEP</label>
            <input class="input" type="text" name="user-cep" id="user-cep">
          </div>
        </div>
        <button class="btn" type="submit">
          <p>Criar</p>
        </button>
      </form>
    </div>
  </div>
</body>

</html>
